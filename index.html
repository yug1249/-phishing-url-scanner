<!DOCTYPE html>

<head>

  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --brand-bg: #1b5e20;
      --brand-accent: #66bb6a;
      --brand-text: #e8f5e9;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--brand-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--brand-text);
      font-size: 2em;
      z-index: 9999;
      flex-direction: column;
      animation: fadeOut 2s ease forwards;
      animation-delay: 3.8s;
    }

    .intro-screen h1 {
      margin: 0;
      font-size: 2.2em;
      animation: type 2.5s steps(30, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--brand-accent);
    }

    .spinner {
      margin: 20px 0;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid var(--brand-accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  #forecastChart {
  background-color: #e2ede3; /* Dark green background */
  border-radius: 10px;
  padding: 20px;
  margin: 20px auto;
  display: block;
  max-width: 100%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
</style>
</head>
